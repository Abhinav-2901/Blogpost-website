{%  extends "layout.html" %}
{% block body %}

{% for data in data %}

  <!-- Page Header -->
 <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/'+data[6]) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{data[1]}}</h1>
            <h2 class="subheading">{{data[2]}}</h2>
            <span class="meta">Posted by
              <a href="#">{{data[4]}}</a>
              {{data[5]}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{data[3]}}

         
        </div>
      </div>
    </div>
  </article>
{% endfor %}

{% endblock %}
